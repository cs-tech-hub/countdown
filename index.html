<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CS Tech Hub â€“ Launch Countdown</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="CS Tech Hub website launch countdown." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Celebration canvases -->
  <canvas id="confettiCanvas" class="confetti-canvas" aria-hidden="true"></canvas>
  <canvas id="fireworksCanvas" class="fireworks-canvas" aria-hidden="true"></canvas>

  <main class="container" id="mainContent">
    <h1> Tech-Hub By Computer Science Department </h1>
    <p class="tagline">Website Launch</p>

    <div id="countdownWrapper" class="countdown-wrapper hidden" aria-live="polite" aria-atomic="true">
      <span id="countLabel" class="count">10</span>
    </div>

    <p id="status" class="status" aria-live="polite" aria-atomic="true"></p>

    <button id="startBtn" type="button" class="start-btn">
      Start Countdown
    </button>

    <noscript>
      <p class="noscript">
        JavaScript is required for the countdown.
        <a href="https://cs-tech-hub.vercel.app/">Go to site manually.</a>
      </p>
    </noscript>
  </main>

  <!-- Launch modal -->
  <div id="launchModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-backdrop" data-close="true"></div>
    <div class="modal-dialog">
      <button class="modal-close" type="button" aria-label="Close" id="modalCloseBtn">&times;</button>
      <h2 id="modalTitle" class="modal-title"> TECH-HUB By Cs Department</h2>
      <p class="modal-subtitle"> Launched</p>
      <div class="redirect-progress" aria-hidden="true">
        <span class="bar"></span>
      </div>
      <p class="small-note">
        If not automatically redirected <a href="https://cs-tech-hub.vercel.app/" class="alt-link">click here</a>.
      </p>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
